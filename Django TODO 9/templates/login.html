{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

    <div class="container">
      <div class="col-lg-5 mx-auto shadow p-0 mt-4">
        <div class="alert alert-info">
          <center class="h2">Login Now</center>
        </div>
        <div class="p-4">
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <hr>
            <div class="d-grid gap-2">
              <input type="submit" value="Login" class="btn btn-block btn-success">
            </div>
          </form>
        </div>
      </div>
    </div>

{% endblock %}
