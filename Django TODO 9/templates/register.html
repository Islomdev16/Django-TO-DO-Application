  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Todos App</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark container">
    <a class="navbar-brand" href="{% url 'home' %}">üìù TODO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 89%;">

          <a class="nav-link active" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'register' %}">Sign Up</a>
        </li>
      </ul>
    </div>
</nav><br><br>

    <div class="container">
      <center class="h1">Register Page!</center>
      <div class="col-lg-5 shadow mx-auto p-0">
        <div class="alert alert-success">
          <h2>Create Account</h2>
        </div>
        <div class="p-4">
          <form method="POST" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <hr>
            <input class="btn btn-success" type="submit" value="Create Account">
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
