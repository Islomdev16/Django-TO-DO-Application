<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todos App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="container">
      <p>Are you sure you want to delete "<span class="text-danger">{{item.title}}</span>" ?</p>
      <a href="{% url 'home' %}" class="btn btn-medium btn-secondary">Cancel</a>
      <form method="POST" action="">
          {% csrf_token %}
          <input type="submit" name="Yes" class="btn btn-medium btn-danger" value="Confirm">
      </form>
  </div>

</body>
</html>
