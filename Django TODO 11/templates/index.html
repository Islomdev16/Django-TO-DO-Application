<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todos App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <br><br>
        <center class="h1">List of tasks</center>
        <form method="POST" action="" style="margin-top: 50px;">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save task" class="btn btn-sm btn-success">
        </form>
        <div class="todo-list" style="margin-top: 60px;">
            {% for task in tasks %}
                <div class="item-row">
                    {% if task.complete == True %}
                        <strike>{{task.title}}</strike>
                        <a href="{% url 'delete' task.id %}" class="btn btn-sm btn-outline-warning">Delete</a>
                    {% else %}
                        <span>{{task.title}}</span>
                        <a href="{% url 'update' task.id %}" class="btn btn-sm btn-primary">Update</a>
                        <a href="{% url 'delete' task.id %}" class="btn btn-sm btn-outline-warning">Delete</a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
