{% extends 'todo_list/main.html' %}
{% block content %}

<div class="header-bar">
    <h1 style="margin-top: 3%; margin-bottom: -2%;">Task Detail</h1>
    <a href="{% url 'tasks' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go back</a>
</div>

<div class="card-body">
    <h2 style="margin-left: -2%; font-family: 'Sofia', sans-serif; text-shadow: 3px 3px 3px #ababab;">{{task.description}}</h2>
    <span><img src="https://cdn-icons-png.flaticon.com/512/2784/2784459.png" style="margin-top: -5px; margin-left: -2%;" width="15px"> <span style="margin-left: 1%;">{{task.created | date:'F d, Y H:i'}}</span></span>
</div>

{% endblock %}
