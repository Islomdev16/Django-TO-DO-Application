{% extends 'todo_list/main.html' %}
{% block content %}
{% load static %}

<div class="header-bar">
    <a href="{% url 'tasks' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go back</a>
</div>

<div class="card-body">
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="button" style="padding: 7px; font-size: 16px;">Add new task</button>
    </form>
</div>

{% endblock %}
