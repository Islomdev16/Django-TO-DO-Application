<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <center class="h1 text-danger" style="margin-top: 70px;">Todo Application</center>
        <hr><br>
        <div>
            <form method="POST" action="">
                {% csrf_token %}
                {{form.as_p}}
                <div class="field">
                    <div class="control">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div><br><hr>
        <div class="col">
            <form class="">
                {% for task in tasks %}
                    <h4>{{task.title}}</h4>
                    <small style="color:brown;">ðŸ•’ {{task.date_added | date:"F d, Y H:i"}}</small>
                    <strong style="margin-left: 10px;">Is done: <u class="h6 text-info">{{task.is_done}}</u></strong>
                    <p>{{task.description}}</p>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </form>
                    <br>
                {% empty %}
                    <h5>You don't have any todos yet ... Please add new tasks !</h5>
                {% endfor %}
            </form>
        </div>

    </div> <br><br>

</body>
</html>
